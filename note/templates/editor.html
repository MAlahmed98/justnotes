<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Just notes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'main' %}">Just notes</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="{% url 'main' %}">Home</a></li>
                <li><a href="{% url 'browse' %}">My notes</a></li>
                <li class="active"><a href="{% url 'editor' %}">New note</a></li>
                <li><a href="#">Contact us</a></li>
              </ul>
            </div>
          </nav>
            <form method="post" action="{% url 'editor' %}">
                {% csrf_token %}

                <input type="hidden" name="noteid" value="{{ noteid }}">
                <div class="field">
                    <label class="label">Title</label>

                    <div class="control">

                      <input type="text" class="input" name="title" placeholder="title" {% if note %} value="{{ note.title }}"{% endif %} />

                    </div>
                </div> 
                <div class="field">
                    <label class="label">Content</label>

                    <div class="control">
                        <textarea type="textarea" class="content" name="title" placeholder="Content"></textarea> 

                    </div>
                </div> 
                <div class="field">
                    <div class="control">
                    <button class="button is-primary" type="submit">Save</button> 
                </div>
            </div>
        </form>
    </body>
</html>
