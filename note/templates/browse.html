<!DOCTYPE html>
<html>
    <head>
        <title>your notes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'main' %}">Just notes</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="{% url 'main' %}">Home</a></li>
                <li class="active"><a href="{% url 'browse' %}">My notes</a></li>
                <li><a href="{% url 'editor' %}">New note</a></li>
                <li><a href="#">Contact us</a></li>
              </ul>
            </div>
          </nav>
        <div>
          <form action="" method="POST">
            <table>
                {% for not in notes %}
                <tr>
                    <td><a href="{% url 'browse' %}?noteid={{not.id}}">{{not.title}}</a></td>
                    <td><a href=""><button type="button" class="btn btn-danger">DELETE</button></a></td>
                    <td><input type="button" class="btn btn-secondary" value="EDIT"></td>
                </tr>
                {% endfor %}
            </table>
          </form>
        </div>
    </body>
</html>
